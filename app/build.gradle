//def keystoreProperties = new Properties()
//keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    namespace 'com.swmarastro.mykkumi.android'
    compileSdk compile_sdk_version

    defaultConfig {
        applicationId "com.swmarastro.mykkumi.android"
        minSdk min_sdk_version
        targetSdk target_sdk_version

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

//    signingConfigs {
//        config {
//            keyAlias keystoreProperties['keyAlias']
//            keyPassword keystoreProperties['keyPassword']
//            storeFile file(keystoreProperties['storeFile'])
//            storePassword keystoreProperties['storePassword']
//        }
//    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    appName : "@string/app_name"
            ]
//            signingConfig signingConfigs.config
        }
//        debug {
//            applicationIdSuffix '.dev'
//            manifestPlaceholders = [
//                    appName : "@string/app_name_dev"
//            ]
//        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = jvm_target_version
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    // feature
    implementation project(path: ":feature:home")
    implementation project(path: ":feature:around")
    implementation project(path: ":feature:shopping")
    implementation project(path: ":feature:mypage")

    // data
    implementation project(path: ":core:data")

    // domain
    implementation project(path: ":core:domain")

    implementation project(path: ":core:common-ui")

    // UI - Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"

    // Test
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$junit_test_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core_version"

    // Hilt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"
}