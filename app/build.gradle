// 프로퍼티를 선언하고, 저장한 키값을 불러온다.
Properties properties = new Properties()
if (project.rootProject.file('local.properties').exists()) {
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
}

android {
    namespace 'com.swmarastro.mykkumi.android'
    compileSdk compile_sdk_version

    defaultConfig {
        applicationId "com.swmarastro.mykkumi.android"
        minSdk min_sdk_version
        targetSdk target_sdk_version

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        def kakaoNativeAppKey = properties.getProperty('kakao.native.app.key', '')

        if (!kakaoNativeAppKey.isEmpty()) {
            buildConfigField "String", 'KAKAO_NATIVE_APP_KEY', "${kakaoNativeAppKey}"
            manifestPlaceholders = [KAKAO_NATIVE_APP_KEY: "\"${kakaoNativeAppKey}\""]
        } else {
            throw new GradleException("KAKAO_NATIVE_APP_KEY is not set in local.properties")
        }
    }

//    signingConfigs {
//        config {
//            keyAlias keystoreProperties['keyAlias']
//            keyPassword keystoreProperties['keyPassword']
//            storeFile file(keystoreProperties['storeFile'])
//            storePassword keystoreProperties['storePassword']
//        }
//    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    appName : "@string/app_name"
            ]
//            signingConfig signingConfigs.config
        }
        debug {
            applicationIdSuffix '.dev'
            manifestPlaceholders = [
                    appName : "@string/app_name_dev"
            ]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = jvm_target_version
    }
    dataBinding {
        enabled = true
    }
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    // feature
    implementation project(path: ":feature:home")
    implementation project(path: ":feature:around")
    implementation project(path: ":feature:shopping")
    implementation project(path: ":feature:mypage")
    implementation project(path: ":feature:auth")

    // data
    implementation project(path: ":core:data")

    // domain
    implementation project(path: ":core:domain")
    
    // UI - Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"

    // Test
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$junit_test_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core_version"

    // Hilt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"

    // 카카오 로그인 SDK
    implementation "com.kakao.sdk:v2-user:$kakao_sdk_version" // 카카오 로그인 API 모듈
}